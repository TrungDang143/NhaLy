<!-- Contribution Start -->
<div class="container-fluid py-5">
  <div class="container">
    <div class="text-center mx-auto mb-5" style="max-width: 600px;">
      <h1 class="display-6 mb-4">
        Đóng góp cùng chúng tôi
      </h1>
      <p class="lead text-muted">
        Hãy cùng chúng tôi xây dựng và hoàn thiện kho tàng tri thức về lịch sử triều đại Lý
      </p>
    </div>

    <!-- Contribution Form -->
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-primary text-white text-center py-4">
            <h4 class="mb-0 text-white">
              <i class="fas fa-paper-plane me-2"></i>Gửi đóng góp
            </h4>
          </div>
          <div class="card-body p-5">
            <form [formGroup]="contributionForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="name" class="form-label required-field">Họ và tên</label>
                  <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nhập họ và tên" required>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="email" class="form-label required-field">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" placeholder="Nhập email" required>
                </div>
              </div>

              <div class="mb-4">
                <label for="contributionType" class="form-label required-field">Loại đóng góp</label>
                <div class="dropdown-container">
                  <select class="form-select" id="contributionType" formControlName="contributionType" required>
                    <option value="">Chọn loại đóng góp</option>
                    <option value="document">Tài liệu lịch sử</option>
                    <option value="content">Biên soạn nội dung</option>
                    <option value="bug">Báo lỗi</option>
                    <option value="idea">Ý tưởng mới</option>
                  </select>
                </div>
              </div>

              <div class="mb-4">
                <label for="title" class="form-label required-field">Tiêu đề</label>
                <input type="text" class="form-control" id="title" formControlName="title" placeholder="Nhập tiêu đề" required>
              </div>

              <div class="mb-4">
                <label for="content" class="form-label required-field">Nội dung chi tiết</label>
                <textarea class="form-control" id="content" rows="6" formControlName="content" placeholder="Mô tả chi tiết..." required></textarea>
              </div>

              <!-- <div class="mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="agreement" formControlName="agreement" required>
                  <label class="form-check-label required-field" for="agreement">
                    Tôi đồng ý với điều khoản sử dụng
                  </label>
                </div>
              </div> -->

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5" [disabled]="contributionForm.invalid || isSubmitting">
                  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                  {{ isSubmitting ? 'Đang gửi...' : 'Gửi đóng góp' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contribution End -->
